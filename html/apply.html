<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教练评价</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  	<meta name="format-detection" content="telephone=no">
	  	<meta name="renderer" content="webkit">
	  	<meta http-equiv="Cache-Control" content="no-siteapp"/>
		  <link rel="stylesheet" href="css/datePicker.css">
		  <link rel="stylesheet" href="css/default.css" />
	  	<link rel="stylesheet" href="css/coachEvaluation.css" />
	</head>
	<body>
		<div class="special">
			<div class="evaluate_title">
				<a href="#"><i class="iconfont iconfanhui"></i></a>
				<span>申请</span>
			</div>
			<div class="evaluate_content border_bot_226 mar-bot">
				<div class="comment_detail" id="comment">
					<textarea v-model="commit_text" @input="num" maxlength="130" placeholder="请输入~" class="color_102"></textarea>
					<div class="font_num">已写<i>{{font_long}}</i>字，还能写<span>{{len}}</span>字</div>
				</div>
				<div class="flex">
					<div class="photo">
						<img src="img/product_03.jpg" />
					</div>
					<div class="photo">
						<i class="iconfont iconzhaoxiang"></i>
						<input type="file"  />
					</div>
				</div>
			</div>
			<!-- 信息 -->
			<div class="class_date border_bot_226 mar-bot apply">
				<div class="class_date_content bg_white">
					<div class="class_info  flex border_bot_226">
						<a>
							<div>
								<span class="color_102">快递邮费</span>
							   <label class="info-label">
									<input type="text" placeholder="请输入" value="刘大力" />
							   </label>
							</div>
						</a>
					</div>
				<div class="class_info  flex border_bot_226">
					<a>
						<div>
							<span class="color_102">报酬金额</span>
							<label class="info-label">
								<span class="renminbi">￥</span> <input type="text" placeholder="请输入" value="￥20" />
							</label>
						</div>
					</a>
				</div>
				<div class="class_info  flex border_bot_226">
						<a>
							<div>
								<span class="color_102">报酬支付</span>
								<label class="info-label">
									<select name="" id="">
										<option value="1">现金</option>
										<option value="2">微信</option>
										<option value="3">支付宝</option>
									</select>
								</label>
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- 信息 -->
			<div class="class_date border_bot_226 mar-bot apply">
					<div class="class_date_content bg_white">
						<div class="class_info  flex border_bot_226">
							<a>
								<div>
									<span class="color_102">联系电话</span>
								   <label class="info-label">
										<input type="text" placeholder="请输入" value="1579858757" />
								   </label>
								</div>
							</a>
						</div>
						<div class="class_info flex border_bot_226">
								<a>
									<div>
										<span class="color_102">限定时间</span>
										<label class="info-label">
												<div class="iDate full">
													<input type="text">
													<button type="button" class="addOn"></button>
												</div>
										</label>
									</div>
								</a>
							</div>
						<div class="class_info  flex border_bot_226">
							<a>
								<div>
									<span class="color_102">送达地点</span>
									<label class="info-label">
										<input type="text" placeholder="请输入" value="A小区" />
									</label>
								</div>
							</a>
						</div>
					
					</div>
				</div>
				<div class="submitBtn signOut">发起申请</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="js/vue.js" ></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/fontSize.js" ></script>
<script>
	//统计输入字数
	var total = new Vue({
		el:'#comment',
		data:function(){
			return{
				commit_text:'',
				total_long:130,
				font_long:0,
				len:130
			}
		},
		methods:{
			num:function(){
				if(this.font_long>this.total_long){
					this.len=0;
					return;
				}
				this.font_long = this.commit_text.length;
				this.len = this.total_long - this.font_long;
			}
		}
	});
	
	$(document).ready(function(){
    // date time picker
    if($(".iDate.full").length>0){
        $(".iDate.full").datetimepicker({
            locale: "zh-cn",
            format: "YYYY-MM-DD a hh:mm",
            dayViewHeaderFormat: "YYYY年 MMMM"
        });
    }
    if($(".iDate.date").length>0){
        $(".iDate.date").datetimepicker({
            locale:"zh-cn",
            format:"YYYY-MM-DD",
            dayViewHeaderFormat:"YYYY年 MMMM"
        });
    }
})
</script>
