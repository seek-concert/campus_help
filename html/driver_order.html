<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>驾校报名</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/driverOrder.css" />
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
<div class="special">
    <!--头部-->
    <div class="evaluate_title">
        <a href="javascript:history.go(-1)"><i class="iconfont iconfanhui"></i></a>
        <span>驾校报名</span>
    </div>

    <!--驾校信息-->
    <div class="coach_info_box border_bot_192">
            <div class="tuijian_left">
                <div class="tuijian_info">
                    <img src="../img/brand1_03.jpg">
                    <div class="tuijian_con">
                        <b>翔鹰驾校</b>
                        <div class="star">
                            <dl class="star_score">
                                <dt class="iconfont iconstar star_default"></dt>
                                <dt class="iconfont iconstar star_default"></dt>
                                <dt class="iconfont iconstar star_default"></dt>
                                <dt class="iconfont iconstar star_default"></dt>
                                <dt class="iconfont iconstar"></dt>
                            </dl>
                            <div class="score">
                                <i>4</i>分
                            </div>
                        </div>
                        <div class="school_comment">
                            <span>新车</span>
                            <span>大场地</span>
                            <span>距离近</span>
                        </div>
                    </div>
                </div>
                <div class="school_address">
                    <i class="iconfont icondizhi"></i>
                    <span>重庆工程学院后门50米</span>
                </div>
            </div>

    </div>



    <!-- 课程信息 -->
    <div class="class_date border_bot_226">
        <div class="class_date_title color_102 f_13 border_bot_226">课程信息</div>
        <div class="class_date_content bg_white">
            <div class="class_info pad_l_r_30 flex border_bot_226">
                <a>
                    <div>
                        <span class="color_102">驾校名称</span>
                        <span class="color_51">翔鹰驾校</span>
                    </div>
                </a>
            </div>
            <div class="class_info pad_l_r_30 flex border_bot_226">
                <a>
                    <div>
                        <span class="color_102">联系电话</span>
                        <span class="color_51">15923774622</span>
                    </div>
                </a>
            </div>
            <div class="class_info pad_l_r_30 flex">
                <a>
                    <div>
                        <span class="color_102">班型名称</span>
                        <span class="">
                            <label class="info-label">
                                <select name="grade" id="grade">
                                    <option value="1">请选择班型</option>
                                    <option value="1">普通班/c1/手动挡</option>
                                    <option value="2">普通班/c1/手动挡</option>
                                </select>
                            </label>
                        </span>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- 联系方式 -->
    <div class="class_date border_bot_226">
        <div class="class_date_title color_102 f_13 border_bot_226">联系信息</div>
        <div class="class_date_content bg_white">
            <div class="class_info pad_l_r_30 flex border_bot_226">
                <a>
                    <div>
                        <span class="color_102">联系人</span>
                        <input type="text" placeholder="请输入您的姓名" />
                    </div>
                </a>
            </div>
            <div class="class_info pad_l_r_30 flex border_bot_226">
                <a>
                    <div>
                        <span class="color_102">联系电话</span>
                        <input type="number" placeholder="请输入您的联系方式" />
                    </div>
                </a>
            </div>

        </div>
    </div>
    <div class="class_date_title flex order_money">
        <span></span>
        <span>共<i class="color_ju">4</i>个科目，总计：<i class="color_ju">3500</i>元 </span>
    </div>
    <div class="submitBtn">
        提交订单
    </div>
</div>
</body>

</html>
<script type="text/javascript" src="js/fontSize.js"></script>
<script type="text/javascript">

</script>
