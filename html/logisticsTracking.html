<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>物流跟踪</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/logisticsTracking.css" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>
		<div class="special">
			<!--头部-->
			<div class="evaluate_title">
				<a href="#"><i class="iconfont iconfanhui"></i></a>
				<span>物流跟踪</span>
			</div>

			<!--基础信息-->
			<div class="coach_info_box border_bot_192 mat-top-20">
				<div class="coach_info flex">
					<img src="img/head_09.png" />
					<div class="coach_right flex">
						<div class="flex">
							<div class="coach_title">
								<b>运输中</b>
							</div>
							<div class="belong flex" style="width: auto;">
								<span class="belong_school">找人代收</span>
							</div>
						</div>
						<div class="belong_box flex">
                            <span class="kuaidi_name">韵达快递：</span>
                            <span class="kuaidi_number">392760540219131</span>
                        </div>
                        
                        <div class="address_box flex">
                            <div class="coach_address">
                                <span class="coach_addressSpan">在上海分拣中心进行装车扫描即将发送到重庆…</span>
                            </div>
                        </div>
					</div>
				</div>
			</div>

			<!-- 物流进度 -->
			<div class="logistics-box-progress mat-top-20 bg_white">
				<div class="logistic-img progress-bar flex">
					<div class="progress-item is-success">
						<p>未寄出</p>
						<div class="step_box">
							<div class="el-step__line"></div>
						</div>
					</div>
					<div class="progress-item  is-success">
						<p>路途中</p>
						<div class="step_box">
							<div class="el-step__line"></div>
						</div>
					</div>
					<div class="progress-item is-active">
						<p>已签收</p>
						<div class="step_box">
							<div class="el-step__line"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="logistics-box bg_white">
				<ul>
					<li class="on">
						<div class="left_li flex">
							<div class="color_102 f_30">2019-12-12</div>
							<div class="color_153 f_22">12:12:12</div>
						</div>
						<div class="right_li flex">
							<div class="f_26">快件已到达重庆市沙坪坝，快递员正在派送电话13545454848 请保持电话畅通</div>
						</div>
					</li>
					<li>
						<div class="left_li flex">
							<div class="color_153 f_30">2019.12.12</div>
							<div class="color_102 f_22">12:12:12</div>
						</div>
						<div class="right_li flex">
							<div class="f_26">快件已到达重庆市沙坪坝，快递员正在派送电话13545454848 请保持电话畅通</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="js/fontSize.js"></script>
