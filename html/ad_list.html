    <script>
        $(function(){
            $(window).scroll(function(){
                var scrollTop = $(this).scrollTop();               //滚动条距离顶部的高度
                var scrollHeight = $(document).height();           //当前页面的总高度
                var windowHeight = $(this).height();               //当前可视的页面高度
                if(scrollTop + windowHeight >= scrollHeight)  { //距离顶部+当前高度 >=文档总高度 即代表滑动到底部
                    var page = parseInt($("#page").val())+1;
                    $('.bottom-line').css('display','block').text('正在刷新...');
                    $.ajax({
                        type:'POST',
                        data:"page="+page,
                        url:'index/ad_list',
                        dataType:'json',
                        success:function(ret){
                            console.log(ret.code);
                            if(ret.code == 1){
                                var html = '';

                                $.each(ret.data,function(i,row){
                                    html+='<a href=""><div class="mar_l_30 border_bot_226 flex ">' +
                                        '<i class="iconfont iconlaba"></i>' +
                                        '<span>'+row.title+'</span>' +
                                        '<span>'+row.dates+'</span>' +
                                        '</div></a>';
                                });
                                $("#page").val(page);
                                $(".content").append(html);
                            }
                            if(ret.code == 0){
                                $('.bottom-line').css('display','block').text('暂无更多数据');
                            }

                        }
                    })

                }

            })

        })
    </script>
