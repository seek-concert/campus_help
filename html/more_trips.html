<script>
	$(".change_con>div").eq(2).css("display","block").siblings().css("display","none");
	$(".change_nav li").click(function(){
		var index = $(this).index();
		$(this).addClass("more_active").siblings().removeClass("more_active");
		$(".change_con>div").eq(index).css("display","block").siblings().css("display","none");
	});
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  var data = new Date();
	  var year=data.getFullYear();
	  var month=data.getMonth()+1;
	  var day=data.getDate();
	  var obj={};
	  for(var i=1;i<=3;i++){
	  	var time =year+'-'+month+'-'+(day+i);
	  	var tishi=(day+i)+'<br/>预约';
	  	obj[time]=tishi;
	  }
	  var min=year+'-'+month+'-'+(day+1);
	  var max=year+'-'+month+'-'+(day+3);
	  laydate.render({
		  elem: '#rili'
		  ,show:true
		  ,position: 'static'
		  ,mark: obj
		  ,min:min
		  ,max:max
		  ,done: function(){
		  	
		  }
		});
	});
	//菜单
   var nav_status=true;
    $("#nav").click(function(){
    	if(nav_status){
    		$("#menu").addClass("menu_animation");
    		nav_status=!nav_status;
    	}else{
    		$("#menu").removeClass("menu_animation");
    		nav_status=!nav_status;
    	}
    });
    $("#menu").click(function(){
	    $("#menu").removeClass("menu_animation");
	    nav_status=!nav_status;
	});
	$(".menu_con").click(function(event){
	    event.stopPropagation();
	});
    menu();
    function menu(){
    	var starx=0;
    	var endx=0;
    	var el=document.getElementById("menu");
    	el.addEventListener("touchstart",function(e){
    		starx = e.changedTouches[0].clientX;
    	});
    	el.addEventListener("touchend",function(e){
    		endx = e.changedTouches[0].clientX;
    		if(starx>endx+10){
		    	$("#menu").removeClass("menu_animation");
		    	nav_status=!nav_status;
		    }
    	});
    }
</script>
