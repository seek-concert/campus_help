<script type="text/javascript" src="js/fontSize.js" ></script>
<script>
    //菜单
    var nav_status=true;
    $("#nav").click(function(){
        if(nav_status){
            $("#menu").addClass("menu_animation");
            nav_status=!nav_status;
        }else{
            $("#menu").removeClass("menu_animation");
            nav_status=!nav_status;
        }
    });
    $("#menu").click(function(){
        $("#menu").removeClass("menu_animation");
        nav_status=!nav_status;
    });
    $(".menu_con").click(function(event){
        event.stopPropagation();
    });
    menu();
    function menu(){
        var starx=0;
        var endx=0;
        var el=document.getElementById("menu");
        el.addEventListener("touchstart",function(e){
            starx = e.changedTouches[0].clientX;
        });
        el.addEventListener("touchend",function(e){
            endx = e.changedTouches[0].clientX;
            if(starx>endx+10){
                $("#menu").removeClass("menu_animation");
                nav_status=!nav_status;
            }
        });
    }
    /*控制驾校老师评分*/
    var len=$(".teacher li").length;
    for (var i=0;i<len;i++) {
        var score = parseInt($(".teacher li").eq(i).children().children().children().children().children().children('i').text());
        for(var j=0;j<score;j++){
            $(".teacher li").eq(i).children().children().children().children().children().children(".star_score").children().eq(j).addClass("star_default");
        }
    }

</script>
