<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp"/>
		<link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/peopleInfomation.css"/>
	</head>
	</head>
	<body>
		<div class="special">
            <!--头部  -->
			<div class="evaluate_title">
				<a href="#"><i class="iconfont iconfanhui"></i></a>
				<span>个人信息</span>
            </div>
            <div class="class_date border_bot_226 mar-bot" >
                    <div class="class_date_content bg_white">
                        <div class="class_info  flex">
                            <a style="height: 1.92rem">
                                <div>
                                    <span class="color_102">头像</span>
                                    <span class="headerimg flex">
                                        <img src="../html/img/head_09.png" id="headerimg">
                                        <input type="file" onchange="showHeaderImg(this)">
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            <!-- 信息 -->
			<div class="class_date border_bot_226 mar-bot">
                    <div class="class_date_content bg_white">
                        <div class="class_info  flex border_bot_226">
                            <a>
                                <div>
                                    <span class="color_102">姓名</span>
                                   <label class="info-label">
                                        <input type="text" placeholder="请输入" value="刘大力">
                                   </label>
                                </div>
                            </a>
                        </div>
                    <div class="class_info  flex border_bot_226">
                        <a>
                            <div>
                                <span class="color_102">性别</span>
                                <label class="info-label">
                                    <select name="" id="">
                                        <option value="1">女</option>
                                        <option value="2">男</option>
                                    </select>
                                </label>
                            </div>
                        </a>
                    </div>
                    <div class="class_info flex">
                        <a>
                            <div>
                                <span class="color_102">生日</span>
                                <label class="info-label">
                                        <input type="date" placeholder="请输入">
                                </label>
                            </div>
                        </a>
                    </div>
                    </div>
                </div>
            <div class="class_date border_bot_226 mar-bot">
                    <div class="class_date_content bg_white">
                        <div class="class_info  flex border_bot_226">
                            <a>
                                <div>
                                    <span class="color_102">身份证号</span>
                                    <label class="info-label">
                                        <input type="text" placeholder="请输入" onkeyup="this.value=this.value.replace(/[^a-zA-Z\u4e00-\u9fa5]/g,'')">
                                   </label>
                                </div>
                            </a>
                        </div>
                    <div class="class_info  flex">
                        <a>
                            <div>
                                <span class="color_102">电话号码</span>
                                <label class="info-label">
                                    <input type="text" placeholder="电话号码">
                               </label>
                            </div>
                        </a>
                    </div>
                    </div>
            </div>
                
            <div class="class_date border_bot_226 mar-bot">
                <div class="class_date_content bg_white">
                    <div class="class_info  flex">
                        <a>
                            <div>
                                <span class="color_102">是否接受陪练约课</span>
                                <span class="">
                                    <label class="switch-slide">
                                        <input type="checkbox" id="menu-right" hidden>
                                        <label for="menu-right" class="switch-slide-label">
                                            <span class="shuxian"></span>
                                            <span class="xiaoquan"></span></label>
                                    </label> 
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="class_date border_bot_226 mar-bot">
                    <div class="class_date_content bg_white">
                        <div class="class_info  flex">
                            <a>
                                <div>
                                    <span class="color_102">是否接受预约考试</span>
                                    <span class="">
                                        <label class="switch-slide">
                                            <input type="checkbox" id="menu-right1" hidden>
                                            <label for="menu-right1" class="switch-slide-label">
                                                <span class="shuxian"></span>
                                                <span class="xiaoquan"></span>
                                            </label>
                                        </label> 
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="submitBtn signOut">退出账号</div>
		</div>
	</body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="js/fontSize.js" ></script>
</html>
<script type="text/javascript">
    function showHeaderImg(file){
        var reader = new FileReader();	// 实例化一个FileReader对象，用于读取文件
        var img = document.getElementById('headerimg'); 	// 获取要显示图片的标签
        
        //读取File对象的数据
        reader.onload = function(evt){
            img.src = evt.target.result;
        }
        reader.readAsDataURL(file.files[0]);
    }
</script>
