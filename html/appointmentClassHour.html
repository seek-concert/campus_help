<script type="text/javascript">
	
	function GetDateStr(AddDayCount) {
	    let dd = new Date();
	    dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
	    let y = dd.getFullYear();
	    let m = dd.getMonth()+1;//获取当前月份的日期
	    let d = dd.getDate();
	    return y+"-"+m+"-"+d;
	}
	let dateArrIndex=0;
	let dateARR = [GetDateStr(0),GetDateStr(1),GetDateStr(3)]
	$("#toPre").click(()=>{
		if(dateArrIndex>0){
			dateArrIndex--;
			$("#dataCenter").html(dateARR[dateArrIndex])
		}
		if(dateArrIndex != dateARR.length-1 && dateArrIndex ==0){
			 $("#toPre").addClass('disTabBg')
		}else{
			 $("#toNext,#toPre").removeClass('disTabBg')
		}
	});
	$("#toNext").click(()=>{
		if(dateArrIndex<dateARR.length){
			dateArrIndex++;
			$("#dataCenter").html(dateARR[dateArrIndex])
		}
		if(dateArrIndex == dateARR.length-1 && dateArrIndex !=0){
			 $("#toNext").addClass('disTabBg')
		}else{
			 $("#toNext,#toPre").removeClass('disTabBg')
		}
	});
</script>
