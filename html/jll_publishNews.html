<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发布失物信息</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  	<meta name="format-detection" content="telephone=no">
	  	<meta name="renderer" content="webkit">
	  	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	  	<link rel="stylesheet" href="css/default.css" />
	  	<link rel="stylesheet" href="css/coachEvaluation.css" />
	  	<link rel="stylesheet" href="css/jll_publishNews.css" />
	  	<link rel="stylesheet" href="layui/css/layui.css" />
	  	<script type="text/javascript" src="layui/layui.js" ></script>
	  	<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	  	<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div class="special" >
			<div class="evaluate_title">
				<a href="#"><i class="iconfont iconfanhui"></i></a>
				<div class="header-center flex"><div class="active">丢寻启事</div><div>招领旧物</div></div>
				<div class="submit">发布</div>
            </div>
            <div id="comment">
            <!-- 丢寻启事 -->
			<div class="goodsBoxContent">
                    <div class="evaluate_content">
                            <div class="comment_detail" >
                                <textarea v-model="commit_text" @input="num" maxlength="130" placeholder="失物描述"></textarea>
                                <div class="font_num">已写<i>{{font_long}}</i>字，还能写<span>{{len}}</span>字</div>
                            </div>
                            <div class="photo">
                                <i class="iconfont iconzhaoxiang"></i>
                                <input type="file"  />
                            </div>
                        </div>
                        <div style="padding-bottom: 2rem">
                                <div class="listInputBox">
                                        <div class="listInputBox-title">物品信息</div>
                                        <div class="listInputBox-content">
                                            <div class="list flex">
                                                <div>物品类型</div>
                                                <div><select name="" id=""  placeholder="请选择">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select></div>
                                            </div>
                                            <div class="list flex">
                                                <div>丢失时间</div>
                                                <div><input type="date" placeholder="请输入"></div>
                                            </div>
                                            <div class="list flex">
                                                <div>丢失地点</div>
                                                <div><input type="text" placeholder="请输入"></div>
                                            </div>
                                        </div>
                                        
                                    </div>
                        
                                    <div class="listInputBox">
                                            <div class="listInputBox-title">联系人信息</div>
                                            <div class="listInputBox-content">
                                                <div class="list flex">
                                                    <div>联系人</div>
                                                    <div><div><input type="text" placeholder="请输入"></div></div>
                                                </div>
                                                <div class="list flex">
                                                    <div>联系电话</div>
                                                    <div><input type="number" placeholder="请输入"></div>
                                                </div>
                                                <div class="list flex">
                                                    <div>联系地址</div>
                                                    <div><input type="text" placeholder="请输入"></div>
                                                </div>
                                                <div class="list flex">
                                                    <div>允诺酬金</div>
                                                    <div><input type="number" placeholder="请输入"></div>
                                                </div>
                                            </div>
                                            
                                        </div>
                        </div>
            </div>
            <!-- 招领旧物 -->
            <div class="goodsBoxContent" style="display: none;">
                <div class="evaluate_content">
                    <div class="comment_detail" >
                        <textarea v-model="commit_text1" @input="num1" maxlength1="130" placeholder="失物描述"></textarea>
                        <div class="font_num">已写<i>{{font_long1}}</i>字，还能写<span>{{len1}}</span>字</div>
                    </div>
                    <div class="photo">
                        <i class="iconfont iconzhaoxiang"></i>
                        <input type="file"  />
                    </div>
                </div>
                <div style="padding-bottom: 2rem">
                        <div class="listInputBox">
                                <div class="listInputBox-title">物品信息</div>
                                <div class="listInputBox-content">
                                    <div class="list flex">
                                        <div>物品类型</div>
                                        <div><select name="" id=""  placeholder="请选择">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select></div>
                                    </div>
                                    <div class="list flex">
                                        <div>拾取时间</div>
                                        <div><input type="date" placeholder="请输入"></div>
                                    </div>
                                    <div class="list flex">
                                        <div>拾取地点</div>
                                        <div><input type="text" placeholder="请输入"></div>
                                    </div>
                                </div>
                                
                            </div>
                
                            <div class="listInputBox">
                                    <div class="listInputBox-title">联系人信息</div>
                                    <div class="listInputBox-content">
                                        <div class="list flex">
                                            <div>联系人</div>
                                            <div><div><input type="text" placeholder="请输入"></div></div>
                                        </div>
                                        <div class="list flex">
                                            <div>联系电话</div>
                                            <div><input type="number" placeholder="请输入"></div>
                                        </div>
                                        <div class="list flex">
                                            <div>联系地址</div>
                                            <div><input type="text" placeholder="请输入"></div>
                                        </div>
                                        <div class="list flex">
                                            <div>期望酬金</div>
                                            <div><input type="number" placeholder="请输入"></div>
                                        </div>
                                    </div>
                                    
                                </div>
                </div>
            </div>
        </div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/fontSize.js" ></script>
<script>
    $(".header-center>div").click(function(){
        console.log(11111)
        $(this).addClass('active').siblings("div").removeClass('active');
        $(".goodsBoxContent").eq($(this).index()).css('display','block').siblings('.goodsBoxContent').css('display','none');
    })
    //统计输入字数
	var total = new Vue({
		el:'#comment',
		data:function(){
			return{
				commit_text:'',
				total_long:130,
				font_long:0,
				len:130,
                commit_text1:'',
				total_long1:130,
				font_long1:0,
				len1:130
			}
		},
		methods:{
			num:function(){
				if(this.font_long>this.total_long){
					this.len=0;
					return;
				}
				this.font_long = this.commit_text.length;
				this.len = this.total_long - this.font_long;
			},
            num1:function(){
				if(this.font_long1>this.total_long1){
					this.len1=0;
					return;
				}
				this.font_long1 = this.commit_text1.length1;
				this.len1 = this.total_long1 - this.font_long1;
			}
		}
	});
</script>
