<body>
<div class="special">

<script type="text/javascript" src="js/fontSize.js" ></script>
<script>
    //点击图片放大
    $('.imgShow').click(function(){
        // var width = $('.imgShow').width();
        $('.mengban').show();
        $('.imgShow').addClass('changeImg')
    });
    //收回
    $('.mengban').click(function(){
        $('.imgShow').removeClass('changeImg');
        $('.mengban').hide();
    })

</script>
