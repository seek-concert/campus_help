<script>
    //选项卡切换
    $(".school_content>div").eq(1).css("display","block").siblings().css("display","none");
    $(".school_first li").click(function(){
        var persent =50;
        var index = $(this).index();
        var left =persent*index;
        $(this).siblings("span").css("left",left+"%");
        $(".school_content>div").eq(index).css("display","block").siblings().css("display","none");
    });

    //菜单
    var nav_status=true;
    $("#nav").click(function(){
        if(nav_status){
            $("#menu").addClass("menu_animation");
            nav_status=!nav_status;
        }else{
            $("#menu").removeClass("menu_animation");
            nav_status=!nav_status;
        }
    });
    $("#menu").click(function(){
        $("#menu").removeClass("menu_animation");
        nav_status=!nav_status;
    });
    $(".menu_con").click(function(event){
        event.stopPropagation();
    });
    menu();
    function menu(){
        var starx=0;
        var endx=0;
        var el=document.getElementById("menu");
        el.addEventListener("touchstart",function(e){
            starx = e.changedTouches[0].clientX;
        });
        el.addEventListener("touchend",function(e){
            endx = e.changedTouches[0].clientX;
            if(starx>endx+10){
                $("#menu").removeClass("menu_animation");
                nav_status=!nav_status;
            }
        });
    }
</script>
